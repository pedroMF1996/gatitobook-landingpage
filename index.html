<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <link rel="stylesheet" href="./style.css"/>
        <title>Landing Page</title>
    </head>
    <body>
        <div class="container-geral">
            <div class="container-fluid">
                <div class="row justify-content-between shadow w-100 p-0 m-0">
                    <div class="col-4 p-0 mx-0 my-1">
                        <h1 class="h1 text-white titulo mt-4">Gatito Book</h1>
                    </div>
                    <div class="col-8 col-md-3 col-lg-2 d-flex justify-content-center align-items-center p-0 m-0">
                        <button class="btn h-75 w-100 h-100 zoom btn-cadastro-btn">Cadastrar</button>
                    </div>
                </div>
            </div>

            <footer>
                <div class="row justify-content-center p-0 m-0">
                    <div class="col-2  col-md-1 d-flex justify-content-center p-0 m-0">
                        <span class="btn rounded-circle position-arrow-up zoom">
                                <svg class="passByArrowUp" xmlns="http://www.w3.org/2000/svg" 
                                    xmlns:xlink="http://www.w3.org/1999/xlink" 
                                    xmlns:svgjs="http://svgjs.com/svgjs" 
                                    version="1.1" 
                                    width="20" 
                                    height="30" 
                                    x="0" y="0" 
                                    viewBox="0 0 24 24" 
                                    style="enable-background:new 0 0 512 512" 
                                    xml:space="preserve">
                                        <g>
                                            <path xmlns="http://www.w3.org/2000/svg" 
                                                d="M23.71,16.29,15.54,8.12a5,5,0,0,0-7.08,0L.29,16.29a1,1,0,0,0,1.42,1.42L9.88,9.54a3,3,0,0,1,4.24,0l8.17,8.17a1,1,0,0,0,1.42,0A1,1,0,0,0,23.71,16.29Z" 
                                                fill="#ffffff" 
                                                data-original="#000000"/>
                                        </g>
                                </svg>
                        </span> 
                    </div>
                </div>
                
                <form action="#" class="shadow-cima d-none">
                    <div class="container h-100">
                        <div class="row">
                            <label for="1" class="col-12 col-lg-5 my-2 my-lg-4">
                                <input type="text" id="1" class="w-100 p-1 login">
                                <span class="label">login</span>
                            </label>
                            <label for="2" class="col-12 col-lg-5 my-2 my-lg-4">
                                <input type="password" id="2" class="w-100 p-1 password">
                                <span class="label">password</span>
                            </label>
                            <div class="col-12 col-lg-2 my-2 my-lg-4">
                                <button class="btn text-center h-100 enviar w-100">entrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </footer>         
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
